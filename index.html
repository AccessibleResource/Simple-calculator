<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Simple Calculator</title>
    <style>
        /* --- General Styling & Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        /* --- Background and Main Layout --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            overflow-y: auto;
        }

        /* --- Calculator Card (Glassmorphism) --- */
        .calculator-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }

        /* --- Typography --- */
        .main-heading {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(146, 141, 171, 0.5);
        }

        .credit-section {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* --- Form Elements --- */
        .calculator-form .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="number"]:focus,
        select:focus {
            border-color: rgba(146, 141, 171, 0.8);
            box-shadow: 0 0 15px rgba(146, 141, 171, 0.5);
        }
        
        /* Remove number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px;
            padding-right: 40px; /* Make space for arrow */
        }
        
        select option {
            background: #2a2839;
            color: #fff;
        }

        /* --- Calculate Button --- */
        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, #da22ff, #9733ee);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            animation: glow-animation 3s infinite linear;
        }

        .calculate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(218, 34, 255, 0.6), 0 0 40px rgba(151, 51, 238, 0.4);
        }
        
        .calculate-btn:active {
            transform: scale(0.98);
        }

        /* --- Keyframes for Glowing Animation --- */
        @keyframes glow-animation {
            0% { box-shadow: 0 0 5px #da22ff; }
            50% { box-shadow: 0 0 20px #9733ee; }
            100% { box-shadow: 0 0 5px #da22ff; }
        }

        /* --- Responsive Design --- */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 2rem 1.5rem;
            }

            .main-heading {
                font-size: 1.8rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .credit-section {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1 class="main-heading">AR Simple Calculator</h1>
        <p class="credit-section">Developed by SM Ripon and Sujon Roy — Powered by Accessible Resource</p>
        <p class="description">
            A smart and responsive calculator that lets you perform any quick calculation with ease and instantly hear the result through voice feedback.
        </p>

        <form id="calculator-form" class="calculator-form">
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number" step="any" required>
            </div>
            
            <div class="input-group">
                <select id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                    <option value="modulus">Modulus (%)</option>
                    <option value="power">Power (^)</option>
                    <option value="sqrt">Square Root (√)</option>
                </select>
            </div>

            <div class="input-group">
                <input type="number" id="num2" placeholder="Enter second number" step="any" required>
            </div>

            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculatorForm = document.getElementById('calculator-form');
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const operationSelect = document.getElementById('operation');

            // Function to speak a given message
            const speak = (message) => {
                if ('speechSynthesis' in window) {
                    // Stop any ongoing speech to prevent overlap
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(message);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.error("Speech Synthesis not supported in this browser.");
                }
            };

            // Toggle visibility of the second number input based on operation
            const toggleSecondNumberInput = () => {
                const selectedOperation = operationSelect.value;
                if (selectedOperation === 'sqrt') {
                    num2Input.style.display = 'none';
                    // Clear value and remove requirement if hidden
                    num2Input.value = ''; 
                    num2Input.required = false;
                } else {
                    num2Input.style.display = 'block';
                    num2Input.required = true;
                }
            };
            
            // Initial check on page load
            toggleSecondNumberInput();
            operationSelect.addEventListener('change', toggleSecondNumberInput);

            // Handle form submission for calculation
            calculatorForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent page reload

                const operation = operationSelect.value;
                const num1Value = num1Input.value;
                const num2Value = num2Input.value;
                
                let num1, num2;

                // --- Input Validation ---
                if (num1Value.trim() === '') {
                    speak("Please enter valid numbers.");
                    return;
                }
                num1 = parseFloat(num1Value);

                if (isNaN(num1)) {
                    speak("Please enter valid numbers.");
                    return;
                }

                if (operation !== 'sqrt') {
                    if (num2Value.trim() === '') {
                        speak("Please enter valid numbers.");
                        return;
                    }
                    num2 = parseFloat(num2Value);
                    if (isNaN(num2)) {
                        speak("Please enter valid numbers.");
                        return;
                    }
                }
                
                let result;

                // --- Perform Calculation ---
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            speak("Cannot divide by zero.");
                            return;
                        }
                        result = num1 / num2;
                        break;
                    case 'modulus':
                         if (num2 === 0) {
                            speak("Cannot perform modulus by zero.");
                            return;
                        }
                        result = num1 % num2;
                        break;
                    case 'power':
                        result = Math.pow(num1, num2);
                        break;
                    case 'sqrt':
                         if (num1 < 0) {
                            speak("Cannot calculate the square root of a negative number.");
                            return;
                        }
                        result = Math.sqrt(num1);
                        break;
                    default:
                        speak("Invalid operation.");
                        return;
                }

                // Format result to have fewer decimal places if it's a float
                if (!Number.isInteger(result)) {
                    result = parseFloat(result.toFixed(4));
                }

                // --- Announce the result ---
                speak(`Result: ${result}`);
            });
        });
    </script>

</body>
</html>
